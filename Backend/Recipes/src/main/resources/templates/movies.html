<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Movies</title>
</head>
<body>
    <h1>List of Movies</h1>
    <table>
        <thead>
            <tr>
                <th>IMDB ID</th>
                <th>Title</th>
                <th>Director</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.imdbId}"></td>
                <td th:text="${movie.title}"></td>
                <td th:text="${movie.director}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
