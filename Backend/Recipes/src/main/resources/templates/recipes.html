<!DOCTYPE html>
<html>
<head>
    <title>Recipes</title>
</head>
<body>
    <h1>All Recipes</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Time Taken</th>
            <th>Description</th>
            <th>Ingredients</th>
            <th>Instructions</th>
        </tr>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.name}"></td>
            <td th:text="${recipe.timeTaken}"></td>
            <td th:text="${recipe.description}"></td>
            <td th:text="${recipe.ingredients}"></td>
            <td th:text="${recipe.instructions}"></td>
        </tr>
    </table>
</body>
</html>
